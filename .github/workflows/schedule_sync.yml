name: Run Tado-Octopus Script

on:
  workflow_dispatch:
  schedule:
    # Runs every Wednesday at 12pm UTC
    - cron: '0 12 * * 3'

# This grants the script permission to write the "timestamp" file
permissions:
  contents: write

jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
    # FIXED: Changed v5 to v4 (Current Stable Version)
    - name: Checkout code
      uses: actions/checkout@v4

    # FIXED: Changed v6 to v5 (Current Stable Version)
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Initialise playwright
      run: |
        playwright install

    - name: Run Python script
      run: |
        python sync_octopus_tado.py \
          --tado-email "${{ secrets.TADO_EMAIL }}" \
          --tado-password "${{ secrets.TADO_PASSWORD }}" \
          --mprn "${{ secrets.OCTOPUS_MPRN }}" \
          --gas-serial-number "${{ secrets.OCTOPUS_GAS_SERIAL }}" \
          --octopus-api-key "${{ secrets.OCTOPUS_API_KEY }}"

    # NEW: This manually saves the date to a file and pushes it.
    # This counts as "activity" so GitHub won't disable the script.
    - name: Update Keepalive Timestamp
      run: |
        git config user.name "Automated Action"
        git config user.email "actions@users.noreply.github.com"
        date > last_run.txt
        git add last_run.txt
        git commit -m "Weekly keepalive" || exit 0
        git push
